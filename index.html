<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>NLCHEMPAY – пополнение Steam с комиссией 7 %</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Пополнение Steam-баланса через NLCHEMPAY. Комиссия всего 7 %. Поддержка UAH, RUB, USD. Мгновенное зачисление.">
    <style>
        :root {
            --accent: #1e8bc3;
            --dark: #171a21;
            --light: #c7d5e0;
            --radius: 12px;
            --error: #e74c3c;
            --success: #27ae60;
            --anim: .35s cubic-bezier(.4,0,.2,1)
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif
        }
        body {
            background: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeIn .8s
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) }
            to { opacity: 1; transform: translateY(0) }
        }
        header {
            background: rgba(23, 26, 33, .95);
            backdrop-filter: blur(8px);
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            animation: slideDown .6s
        }
        @keyframes slideDown {
            from { transform: translateY(-100%) }
            to { transform: translateY(0) }
        }
        header h1 {
            font-size: 1.6rem;
            letter-spacing: .5px;
            background: linear-gradient(90deg, var(--accent), #52c3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite
        }
        @keyframes shimmer {
            0% { background-position: -200% }
            100% { background-position: 200% }
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem
        }
        .card {
            background: #1b2838;
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, .5);
            transform: scale(.95);
            animation: popIn .6s forwards
        }
        @keyframes popIn {
            to { transform: scale(1) }
        }
        .card h2 {
            margin-bottom: 1.2rem;
            font-size: 1.6rem;
            text-align: center;
            position: relative
        }
        .card h2::after {
            content: '';
            position: absolute;
            left: 25%;
            bottom: -6px;
            width: 50%;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
            transform: scaleX(0);
            animation: lineIn .5s .3s forwards
        }
        @keyframes lineIn {
            to { transform: scaleX(1) }
        }
        label {
            display: block;
            margin: 1.2rem 0 .35rem;
            font-size: .95rem
        }
        input, select {
            width: 100%;
            padding: .8rem 1rem;
            border: 1px solid #2a475e;
            border-radius: var(--radius);
            background: #16202d;
            color: var(--light);
            font-size: 1rem;
            transition: border-color var(--anim), box-shadow var(--anim)
        }
        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(30, 139, 195, .25);
            outline: none
        }
        .row {
            display: flex;
            gap: .75rem
        }
        .row > * {
            flex: 1
        }
        small {
            color: #8f98a0;
            font-size: .8rem;
            margin-top: .25rem;
            display: block
        }
        button {
            margin-top: 1.8rem;
            width: 100%;
            background: linear-gradient(90deg, var(--accent), #52c3ff);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            padding: .9rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--anim), box-shadow var(--anim);
            position: relative;
            overflow: hidden
        }
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, .3);
            transform: translate(-50%, -50%);
            transition: width .4s, height .4s
        }
        button:active::after {
            width: 300px;
            height: 300px
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(30, 139, 195, .4)
        }
        button:disabled {
            background: #3a506b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none
        }
        .error {
            color: var(--error);
            font-size: .8rem;
            margin-top: .25rem;
            height: 1rem;
            transition: opacity var(--anim)
        }
        .hidden {
            opacity: 0
        }
        .loader {
            display: none;
            margin: 0 auto;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(30, 139, 195, .3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin .8s linear infinite
        }
        @keyframes spin {
            to { transform: rotate(360deg) }
        }
        button.loading .btnText {
            display: none
        }
        button.loading .loader {
            display: block
        }
    </style>
</head>
<body>
<header>
    <h1>NLCHEMPAY</h1>
    <span>Комиссия 7 %</span>
</header>

<main>
    <div class="card">
        <h2>Пополнить Steam</h2>

        <label for="login">Логин Steam</label>
        <input id="login" placeholder="Ваш логин в Steam" autocomplete="off">
        <div id="loginError" class="error hidden"></div>

        <label for="sum">Сумма к получению</label>
        <input id="sum" type="number" placeholder="1000" min="50" max="15000">
        <div id="sumError" class="error hidden"></div>

        <div class="row">
            <div>
                <label for="pay">К оплате</label>
                <input id="pay" type="text" readonly>
            </div>
            <div>
                <label for="cur">Валюта</label>
                <select id="cur">
                    <option value="uah">UAH</option>
                    <option value="rub">RUB</option>
                    <option value="usd">USD</option>
                </select>
            </div>
        </div>

        <small>Деньги зачисляются моментально (до 2 минут)</small>

        <button id="go">
            <span class="btnText">Перейти к оплате</span>
            <div class="loader"></div>
        </button>
    </div>
</main>

<footer class="footer">
    2025 NLCHEMPAY. Все права защищены. Steam и логотип Steam являются товарными знаками Valve Corp.
</footer>

<script>
    const login       = document.getElementById('login');
    const sum         = document.getElementById('sum');
    const pay         = document.getElementById('pay');
    const cur         = document.getElementById('cur');
    const goBtn       = document.getElementById('go');
    const loginError  = document.getElementById('loginError');
    const sumError    = document.getElementById('sumError');

    const COMMISSION = 1.07; // 7 %

    function calc() {
        const s = parseFloat(sum.value) || 0;
        const total = (s * COMMISSION).toFixed(2);
        pay.value = total + ' ' + cur.value.toUpperCase();
    }
    sum.addEventListener('input', calc);
    cur.addEventListener('change', calc);

    function validate() {
        let ok = true;
        loginError.textContent = ''; loginError.classList.add('hidden');
        sumError.textContent   = ''; sumError.classList.add('hidden');
        if(!login.value.trim()) {
            loginError.textContent = 'Укажите логин Steam';
            loginError.classList.remove('hidden');
            ok = false;
        }
        const amount = parseFloat(sum.value);
        if(!amount || amount < 50) {
            sumError.textContent = 'Минимум 50';
            sumError.classList.remove('hidden');
            ok = false;
        }
        if(amount > 15000) {
            sumError.textContent = 'Максимум 15 000';
            sumError.classList.remove('hidden');
            ok = false;
        }
        return ok;
    }

    goBtn.addEventListener('click', async () => {
        if(!validate()) return;
        goBtn.classList.add('loading');
        goBtn.disabled = true;

        const user   = login.value.trim();
        const amount = parseFloat(sum.value);
        const currency = cur.value;

        // Эмуляция задержки сети
        await new Promise(r => setTimeout(r, 1200));

        // Здесь будет fetch на ваш API
        // fetch('/api/create-invoice', {
        //   method:'POST',
        //   headers:{'Content-Type':'application/json'},
        //   body:JSON.stringify({user, amount, currency})
        // })
        // .then(r=>r.json())
        // .then(d=> location.href = d.payUrl)
        // .catch(e=> alert('Ошибка оплаты'))
        // .finally(()=> { goBtn.classList.remove('loading'); goBtn.disabled = false; });

        alert(`Перенаправляем на оплату...\nПолучатель: ${user}\nК оплате: ${pay.value}`);
        goBtn.classList.remove('loading');
        goBtn.disabled = false;
    });
</script>
</body>
</html>
